<!DOCTYPE html>
<html lang="en">
    
    <header>
        <link rel="stylesheet" href="./styles.css"/>
        <meta charset="utf-8">
        <meta name="viewport" value="width=device-width initial-scale=1.0">
        <title>Palindrome Checker</title>
    </header>

    <body>
        <main class="container">
            <!-- TITLE -->
            <h1>PALINDROME CHECKER 3000</h1>
            
            <!-- PALINDROME TEST -->
            <div class="palindrome-checker box">
                <label for="text-input">Is your word a palindrome?</label>
                <input id="text-input" class="text-input" value="" type="text" required>
                <button id="check-button" class="check-button" type="button">Check</button>
                <div id="result" class="result hidden">
                    <!--
                    <p class="output">
                        <strong></strong>
                    </p>
                    -->
                </div>
            </div>

            <!-- DEFINITION TEXT -->
            <div class="palindrome-definition box">
                <p class="definition-text">
                    A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
                </p>
            </div>
            
        </main>
    </body>
    
    <script src="./script.js"></script>
    
</html>
